<!DOCTYPE html>
<html>
<head>
	<title>Login - Attendance Tracker</title>
	<link rel="icon" href="./assets/imgs/favicon.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/common.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

	<style>

	</style>

</head>
<body>
	<main>
		<div class="row d-flex align-items-center justify-content-center">
			<div class="col col-lg-4 col-md-6 col-sm-12 col-xs-12">
				<div class="login-box">
					<div class="form-container">
						<h1 class="text-center">Login</h1>
						<form class="form" method="POST" action="dashboard.html">
							<fieldset class="form-group">
								<label>USN</label>
								<input type="text" name="usn" class="form-control" required placeholder="Enter USN">
							</fieldset>
							<fieldset class="form-group">
								<label>Password</label>
								<input type="text" name="password" class="form-control" required placeholder="Enter Password">
							</fieldset>
							<fieldset class="form-group">
								<input type="submit" name="" class="btn btn-success form-control">
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/index.js"></script>
</body>
</html>
